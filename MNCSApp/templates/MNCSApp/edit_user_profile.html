{% extends "MNCSApp/master.html" %}

{% block header %} <title>User Registration</title>

{% endblock %}



{% block content %}
    <div class="container w-50 mx-auto my-3">
        <h4 class="text-center">REGISTRATION FORM</h4>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <form action="/update_profile/{{ id }}" enctype="multipart/form-data" method="post">
{%csrf_token%}
<div class="form-group">
    <div class="form-group">
<label for="name">Nick Name</label>
<input type="text" name="Nick_Name" class="form-control" id="name" ariadescribedby="name"
placeholder="Enter Name" value="{{ Nick_Name }}">
</div>

<div class="form-group">
<label for="district">District</label>
<input type="text" name="District" class="form-control" id="district" placeholder="district" value="{{ District }}">
</div>
<div class="form-group">
<label for="state">State</label>
<input type="text" name="State" class="form-control" id="state" placeholder="state" value="{{ State }}">
</div>
    <div class="form-group">
<label for="report">Report</label>
<input type="text" name="Report" class="form-control" id="report" placeholder="report" value="{{ Report }}">
</div>

<div class="text-center">
<button type="submit" class="btn btn-success">
Add user
</button>
    </div>
</div>
</form>
        {% for i in data %}
      <div class="row">{{i}}</div>
    {% endfor %}
</div>
{% endblock %}
