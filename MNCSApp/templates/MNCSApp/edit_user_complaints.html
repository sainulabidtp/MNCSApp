{% extends "MNCSApp/master.html" %}

{% block header %} <title>Report Complaint</title>

{% endblock %}


{% block content %}
    <div class="container w-50 mx-auto my-3">
        <h4 class="text-center">COMPLAINTS FORM</h4>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <form action="/update_edit_user_complaints/{{ complaints.id }}" enctype="multipart/form-data" method="post" enctype="multipart/form-data">
{%csrf_token%}
<div class="form-floating">
    <label for="floatingTextarea">Please Describe Your Complaint</label>
  <input class="form-control" name="report_text" placeholder="Leave a comment here" id="floatingTextarea" value="{{complaints.Report_text}}" >
    {{complaints.Report_text}}
</div>
<div class="form-group" >
    {% if complaints.Proof_Image %}
<label id="exampleFormControlFile1">Upload Image</label>
<input type="file" name="proof_image" accept="image/*" class="form-control-file" >
    {{complaints.Proof_Image}}
    {% endif %}
</div>
            <div class="form-group">
<label id="exampleFormControlFile2">Upload Video</label>
<input type="file" name="proof_clip" accept="video/MP4V-ES/*" class="form-control-file"  />

</div>


<div class="text-center">
<button type="submit" class="btn btn-success">
Submit Report
</button>
    </div>
</form>
</div>
{% endblock %}
