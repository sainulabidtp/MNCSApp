<!DOCTYPE html>
<html lang="en">
<head>
    {% block header %}
        <title>Crime Reporting System</title>
    {% endblock %}

{% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito|PT+Sans+Narrow|Source+Sans+Pro|Ubuntu" rel="stylesheet">
<style>
body {
  background:darkblue;
  font-family: 'Muli', sans-serif;
}
h1 {
  color: #fff;
  padding-bottom: 2rem;
  font-weight: bold;
}
a {
  color: #333;
}
a:hover {
  color: #E8D426;
  text-decoration: none;
}
.form-control:focus {
    color: #000;
    background-color: #fff;
    border: 2px solid #E8D426;
    outline: 0;
    box-shadow: none;
}
.btn {
  background: #28a745;
  border: #E8D426;
}
.btn:hover {
  background: #28a745;
  border: #E8D426;
}
</style>
</head>
<body>
<div class="pt-5">
  <h1 class="text-center">Masked Narcotic Crime Reporting System</h1>
<div class="container">
                <div class="row">
                    <div class="col-md-5 mx-auto">
                        <div class="card card-body">
        <form method="POST" action="/DBLogin/">
{% csrf_token %}
<div class="form-group">
<label >Email</label>
<input type="text" name="txtEmail" class="form-control" id="txtUname" aria-describedby="email"
placeholder="Enter Email">
</div>
<div class="form-group">
<label>Password</label>
<input type="password" name="txtPassword" class="form-control" id="txtPassword"
placeholder="Password">
</div>
<p style="color:red">{{ error }}</p>
            <div class="text-center">
<button type="submit" class="btn btn-success">Login</button>
                </div>
</form>
   <p class="small-xl pt-3 text-center">
       <span class="text-muted"> Not a member? </span>
        <a href="/Email_Verification/"> Sign up </a>
                        </p>
                             <p class="small-xl pt-3 text-center">
       <span class="text-muted"> Are you Investigation Officer? </span>
        <a href="/Investigator_Email_Verification/"> Sign up </a>
                        </p>
                             <p class="small-xl pt-3">
        <a href="/Admin_Login/"> Admin </a>
                        </p>
                        </div>
                    </div>
                </div>
            </div>

</div>
</body>
</html>
